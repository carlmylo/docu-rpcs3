## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
- title: lang_en
topnav_dropdowns:
- title: Topnav dropdowns
  folders:
    - title: Language
      folderitems:
        - title: English
          url: {{page.permalink}}
        - title: Spanish
          url: {{page.permalink}_es}

